<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input type="text" matInput placeholder="Email" #mail required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="password" matInput placeholder="Password" #password required>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" (click)="auth.SignIn(mail.value,password.value)">Sign-in</button>

    </form>

    <mat-button-toggle mat-stroked-button color="primary" class="btn-block mt-4" routerLink="/register">
      Register

    </mat-button-toggle>
  </mat-card>

</div>
