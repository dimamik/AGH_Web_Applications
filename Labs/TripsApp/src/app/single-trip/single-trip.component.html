<div class="container m-0">
  <div class="row ">

    <!--Current card style-->
    <div class="card col-12 col-xs-6 col-sm-5 col-md-4 p-0 m-1" style="background-color: antiquewhite">

      <div class="card_head">
        s <h3 class="card_name"></h3>
        <!--  TODO   Component representing stars RATING fitted and floated right -->
      </div>
      <div class="card_main ">
        <div class="img_and_description ">
          <img src="assets/logo.gif" alt="" class=" rounded-circle " width="40%">
          <div class="card_description float-right" style="width: 50%">
            <div class="card_destination">
              <h4>Destination</h4>
              <p>Is MINSK</p>
            </div>
          </div>
        </div>
        <div class="card_places">
          <p>Places: 1/3</p>
        </div>
      </div>
      <div class="card_footer m-0 w-100" style="background-color: beige">

        <h4 class="card_price m-0 d-inline-block" style="width: 40%">100$</h4>

        <div class="card_buttons float-right  " style="width: 60%">
          <div *ngIf="isAddedAny" class="icon w-25 d-inline-block m-1 float-right" (click)="deleteClicked($event)">
            <img src="assets/delete_icon.png" alt="" width="100%" style="cursor: pointer">
          </div>
          <div class="icon w-25 d-inline-block m-1 float-right" (click)="addClicked($event)">
            <img src="assets/add_icon.png" alt="" width="100%" style="cursor: pointer">
          </div>
          <div class="icon w-25 d-inline-block m-1 float-right" (click)="deleteTripClicked($event)">
            <img src="assets/trash_icon.webp" alt="" width="100%" style="cursor: pointer">
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
